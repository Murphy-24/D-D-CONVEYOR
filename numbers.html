<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - ISL Numbers</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .numbers-container {
            max-width: 1200px;
            margin: 60px auto 0 auto;
            background: rgba(15, 15, 35, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 40px 32px 40px;
            position: relative;
            z-index: 1;
        }
        .numbers-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .numbers-header h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .sign-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 32px;
        }
        .sign-card {
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 160px;
            max-width: 180px;
        }
        .sign-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 12px;
        }
        .sign-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00d4ff;
        }
        .back-learning {
            display: inline-block;
            margin-bottom: 18px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-learning:hover {
            color: #ff0080;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="learning.html" class="back-learning"><i class="fas fa-arrow-left"></i> Back to Learning Module</a>
        <div class="numbers-container">
            <div class="numbers-header">
                <h2>ISL Numbers (0-9)</h2>
            </div>
            <div class="sign-grid">
                <!-- 1-9 grid -->
                <script>
                for (let i = 1; i <= 9; i++) {
                    document.write(`
                        <div class='sign-card'>
                            <img src='src/isl/${i}.jpg' alt='ISL Sign for ${i}' onerror="this.src='https://via.placeholder.com/100x100?text=${i}'">
                            <div class='sign-label'>${i}</div>
                        </div>
                    `);
                }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
