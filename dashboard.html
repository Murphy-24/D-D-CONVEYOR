<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linguosign Dashboard</title>
  <link rel="icon" type="image/png" href="src/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chart-legend { display: flex; gap: 1.5rem; justify-content: center; margin-top: 1rem; }
    .chart-legend span { display: flex; align-items: center; gap: 0.5rem; font-size: 0.95rem; color: #64748b; }
    .chart-legend-dot { width: 1rem; height: 1rem; border-radius: 9999px; display: inline-block; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-950 min-h-screen text-slate-100">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-slate-900/95 border-b border-slate-800 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <img src="src/logo.png" alt="Linguosign Logo" class="w-10 h-10 rounded-full bg-white shadow" />
        <span class="text-xl font-bold tracking-tight text-teal-400">Linguosign</span>
      </div>
      <div class="flex items-center gap-2 md:gap-4">
        <a href="dashboard.html" class="px-3 py-2 rounded-md font-semibold text-slate-200 bg-slate-800 hover:bg-teal-600 hover:text-white transition-colors duration-200 flex items-center gap-1 active:bg-teal-700"><span class="material-icons">dashboard</span> Dashboard</a>
        <a href="profile.html" class="px-3 py-2 rounded-md font-semibold text-slate-400 hover:bg-teal-600 hover:text-white transition-colors duration-200 flex items-center gap-1"><span class="material-icons">person</span> Profile</a>
        <a href="#" class="px-3 py-2 rounded-md font-semibold text-slate-400 hover:bg-teal-600 hover:text-white transition-colors duration-200 flex items-center gap-1"><span class="material-icons">settings</span> Settings</a>
        <a href="index.html" class="px-3 py-2 rounded-md font-semibold text-rose-400 hover:bg-rose-600 hover:text-white transition-colors duration-200 flex items-center gap-1"><span class="material-icons">logout</span> Logout</a>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto pt-28 pb-10 px-4 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Welcome & Chart Card -->
    <section class="bg-slate-800/90 rounded-2xl shadow-xl p-8 flex flex-col gap-6 min-h-[420px]">
      <div class="flex items-center gap-4">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_4kx2q32n.json" background="transparent" speed="1" style="width:60px;height:60px" loop autoplay></lottie-player>
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-slate-100 mb-1">Welcome back, <span class="text-teal-400">User</span>!</h1>
          <p class="text-slate-400 text-base font-light">Choose your communication method or start learning sign language.</p>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-56 h-56">
          <canvas id="statsChart"></canvas>
        </div>
        <div class="chart-legend">
          <span><span class="chart-legend-dot" style="background:#14b8a6"></span> Sessions</span>
          <span><span class="chart-legend-dot" style="background:#6366f1"></span> Signs Learned</span>
          <span><span class="chart-legend-dot" style="background:#f472b6"></span> Accuracy</span>
        </div>
      </div>
      <div class="flex flex-wrap gap-4 justify-center mt-2">
        <button class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition-all duration-200 flex items-center gap-2"><span class="material-icons">school</span> Start Learning</button>
        <button class="bg-slate-700 hover:bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition-all duration-200 flex items-center gap-2"><span class="material-icons">camera_alt</span> Sign to Text</button>
        <button class="bg-slate-700 hover:bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition-all duration-200 flex items-center gap-2"><span class="material-icons">keyboard</span> Text to Sign</button>
      </div>
    </section>
    <!-- Quick Actions & Community -->
    <section class="flex flex-col gap-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="bg-slate-800/90 rounded-2xl shadow-lg p-6 flex flex-col gap-3 hover:shadow-2xl transition-shadow duration-200">
          <div class="flex items-center gap-2 mb-2"><span class="material-icons text-teal-400">history</span><span class="font-semibold text-lg">Recent Sessions</span></div>
          <div class="flex gap-2 mt-2">
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="View"><span class="material-icons text-slate-400">visibility</span></button>
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="Delete"><span class="material-icons text-rose-400">delete</span></button>
          </div>
        </div>
        <div class="bg-slate-800/90 rounded-2xl shadow-lg p-6 flex flex-col gap-3 hover:shadow-2xl transition-shadow duration-200">
          <div class="flex items-center gap-2 mb-2"><span class="material-icons text-teal-400">bar_chart</span><span class="font-semibold text-lg">Progress Report</span></div>
          <div class="flex gap-2 mt-2">
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="View"><span class="material-icons text-slate-400">visibility</span></button>
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="Edit"><span class="material-icons text-teal-400">edit</span></button>
          </div>
        </div>
        <div class="bg-slate-800/90 rounded-2xl shadow-lg p-6 flex flex-col gap-3 hover:shadow-2xl transition-shadow duration-200">
          <div class="flex items-center gap-2 mb-2"><span class="material-icons text-teal-400">groups</span><span class="font-semibold text-lg">Community</span></div>
          <div class="flex gap-2 mt-2">
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="Go" onclick="window.location.href='community.html'"><span class="material-icons text-teal-400">arrow_forward</span></button>
          </div>
        </div>
        <div class="bg-slate-800/90 rounded-2xl shadow-lg p-6 flex flex-col gap-3 hover:shadow-2xl transition-shadow duration-200">
          <div class="flex items-center gap-2 mb-2"><span class="material-icons text-teal-400">help</span><span class="font-semibold text-lg">Help & Support</span></div>
          <div class="flex gap-2 mt-2">
            <button class="hover:bg-slate-700 p-2 rounded transition-colors" title="Go" onclick="window.location.href='support.html'"><span class="material-icons text-teal-400">arrow_forward</span></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    // Chart.js for stats
    const ctx = document.getElementById('statsChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Sessions', 'Signs Learned', 'Accuracy'],
        datasets: [{
          data: [24, 156, 89],
          backgroundColor: [
            '#14b8a6', // teal
            '#6366f1', // indigo
            '#f472b6'  // pink
          ],
          borderWidth: 2,
          borderColor: '#1e293b',
          hoverOffset: 14
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed}`;
              }
            },
            backgroundColor: '#1e293b',
            titleColor: '#14b8a6',
            bodyColor: '#fff',
            borderColor: '#14b8a6',
            borderWidth: 1,
            padding: 12,
            caretSize: 8,
            cornerRadius: 8
          }
        },
        cutout: '70%',
        responsive: true,
        maintainAspectRatio: false,
        animation: { animateRotate: true, animateScale: true }
      }
    });
  </script>
</body>
</html>
