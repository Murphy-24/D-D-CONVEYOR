<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Linguosign</title>
    <link rel="stylesheet" href="src/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add tsParticles CDN for animated background -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      tsParticles.load('tsparticles', {
        background: { color: { value: 'transparent' } },
        fpsLimit: 60,
        particles: {
          number: { value: 20 },
          color: { value: ['#00d4ff', '#ff0080', '#00ff88'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 5, random: { enable: true, minimumValue: 2 } },
          move: { enable: true, speed: 1.2, direction: 'none', outModes: { default: 'bounce' } }
        },
        interactivity: {
          events: { onHover: { enable: true, mode: 'repulse' }, resize: true },
          modes: { repulse: { distance: 60, duration: 0.3 } }
        },
        detectRetina: true
      });
    });
    </script>
    <style>
        .community-card {
            max-width: 600px;
            margin: 60px auto 0 auto;
            background: rgba(15, 15, 35, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .community-card h2 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
        }
        .community-card p {
            color: #e0e0e0;
            font-size: 1.15rem;
            margin-bottom: 10px;
        }
        .community-icon {
            font-size: 3.5rem;
            color: #00d4ff;
            margin-bottom: 18px;
        }
        #tsparticles {
          position: fixed;
          top: 0; left: 0; width: 100vw; height: 100vh;
          z-index: 0;
        }
        .back-dashboard, .back-dashboard:visited {
          background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
          color: #fff;
          border: none;
          border-radius: 12px;
          padding: 12px 32px;
          font-size: 1.1rem;
          font-weight: 700;
          box-shadow: 0 4px 16px rgba(0,212,255,0.12);
          transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
          cursor: pointer;
          margin-bottom: 24px;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          text-decoration: none;
        }
        .back-dashboard:hover {
          background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
          transform: scale(1.08) rotateY(8deg);
          box-shadow: 0 8px 32px rgba(0,212,255,0.22);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard" style="display:inline-flex;align-items:center;gap:8px;margin-bottom:24px;color:#00d4ff;background:transparent;border:2px solid #00d4ff;border-radius:8px;padding:10px 22px;font-weight:700;font-size:1.1rem;text-decoration:none;box-shadow:none;transition:background 0.2s, color 0.2s, border 0.2s;">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div id="tsparticles"></div>
        <div class="community-card">
            <div class="community-icon"><i class="fas fa-users"></i></div>
            <h2>Community</h2>
            <p>Welcome to the Linguosign Community!</p>
            <p>Here you can connect, share, and learn with others.</p>
            <p style="color:#00ff88;font-weight:600;">(Community features coming soon!)</p>
        </div>
    </div>
</body>
</html>
