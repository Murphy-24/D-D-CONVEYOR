<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Linguosign</title>
    <link rel="stylesheet" href="src/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add tsParticles CDN for animated background -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      tsParticles.load('tsparticles', {
        background: { color: { value: 'transparent' } },
        fpsLimit: 60,
        particles: {
          number: { value: 20 },
          color: { value: ['#00d4ff', '#ff0080', '#00ff88'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 5, random: { enable: true, minimumValue: 2 } },
          move: { enable: true, speed: 1.2, direction: 'none', outModes: { default: 'bounce' } }
        },
        interactivity: {
          events: { onHover: { enable: true, mode: 'repulse' }, resize: true },
          modes: { repulse: { distance: 60, duration: 0.3 } }
        },
        detectRetina: true
      });
    });
    </script>
    <style>
/* Blue & Purple Tech Palette */
:root {
  --primary: #3a86ff;
  --secondary: #8338ec;
  --accent: #ffbe0b;
  --background: #1a1a2e;
  --text-main: #e0e0e0;
  --text-muted: #a0a0a0;
}

.community-card {
    background: rgba(26,26,46,0.92);
    box-shadow: 0 8px 32px rgba(58,134,255,0.15);
}

.community-card h2 {
    background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.community-card p {
    color: var(--text-main);
}

.community-icon {
    color: var(--primary);
}

.back-dashboard {
    color: var(--primary);
    background: transparent;
    border: 2px solid var(--primary);
    border-radius: 8px;
    padding: 10px 22px;
    font-weight: 700;
    text-decoration: none;
    transition: background 0.2s, color 0.2s;
}

.back-dashboard:hover {
    background: var(--primary);
    color: #fff;
}
</style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard" style="display:inline-flex;align-items:center;gap:8px;margin-bottom:24px;color:#00d4ff;background:transparent;border:2px solid #00d4ff;border-radius:8px;padding:10px 22px;font-weight:700;font-size:1.1rem;text-decoration:none;box-shadow:none;transition:background 0.2s, color 0.2s, border 0.2s;">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div id="tsparticles"></div>
        <div class="community-card">
            <div class="community-icon"><i class="fas fa-users"></i></div>
            <h2>Community</h2>
            <p>Welcome to the Linguosign Community!</p>
            <p>Here you can connect, share, and learn with others.</p>
            <p style="color:#00ff88;font-weight:600;">(Community features coming soon!)</p>
        </div>
    </div>
</body>
</html>
