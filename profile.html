<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - Profile</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: rgba(15, 15, 35, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            position: relative;
            z-index: 1;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 2px solid #00d4ff;
        }
        .profile-header h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .profile-form label {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        .profile-form input[type="text"],
        .profile-form input[type="email"] {
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #e0e0e0;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .profile-form input[type="text"]:focus,
        .profile-form input[type="email"]:focus {
            border-color: #00d4ff;
            outline: none;
        }
        .profile-form input[type="file"] {
            color: #e0e0e0;
        }
        .profile-form .profile-actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }
        .profile-form button {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .profile-form button:hover {
            background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
            transform: translateY(-2px) scale(1.03);
        }
        .profile-back {
            display: inline-block;
            margin-bottom: 18px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .profile-back:hover {
            color: #ff0080;
        }
        .profile-success {
            color: #00ff88;
            margin-top: 10px;
            font-weight: 600;
        }
        .profile-error {
            color: #ff0080;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="profile-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="profile-container">
            <div class="profile-header">
                <img src="src/logo.png" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
                <h2 id="profileName">Linguosign</h2>
            </div>
            <form class="profile-form" id="profileForm" autocomplete="off">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="avatar">Profile Picture</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                <div class="profile-actions">
                    <button type="submit">Save Changes</button>
                </div>
                <div id="profileMessage"></div>
            </form>
        </div>
    </div>
    <script>
        // Load profile info from localStorage
        function loadProfile() {
            const name = localStorage.getItem('profileName') || 'Linguosign';
            const email = localStorage.getItem('userEmail') || '';
            const avatar = localStorage.getItem('profileAvatar');
            document.getElementById('name').value = name;
            document.getElementById('profileName').textContent = name;
            document.getElementById('email').value = email;
            if (avatar) {
                document.getElementById('profileAvatar').src = avatar;
            }
        }

        // Save profile info to localStorage
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const avatarInput = document.getElementById('avatar');
            let avatar = localStorage.getItem('profileAvatar');

            if (avatarInput.files && avatarInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    avatar = evt.target.result;
                    localStorage.setItem('profileAvatar', avatar);
                    document.getElementById('profileAvatar').src = avatar;
                };
                reader.readAsDataURL(avatarInput.files[0]);
            }

            localStorage.setItem('profileName', name);
            localStorage.setItem('userEmail', email);
            document.getElementById('profileName').textContent = name;
            document.getElementById('profileMessage').textContent = 'Profile updated successfully!';
            document.getElementById('profileMessage').className = 'profile-success';
        });

        // Show current info on load
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
