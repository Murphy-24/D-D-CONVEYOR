<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - Profile</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        }
        .profile-main {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(15, 15, 35, 0.92);
            border-radius: 32px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.25);
            padding: 0 0 40px 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-header {
            background: linear-gradient(90deg, #00d4ff 0%, #ff0080 100%);
            padding: 40px 40px 30px 40px;
            border-radius: 32px 32px 0 0;
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            border: 4px solid #fff;
            transition: box-shadow 0.3s;
        }
        .profile-header-content {
            flex: 1;
        }
        .profile-header-content h2 {
            font-size: 2.4rem;
            font-weight: 800;
            margin: 0 0 8px 0;
            background: linear-gradient(90deg, #00d4ff, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .profile-header-content .profile-role {
            color: #e0e0e0;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .profile-header-content .profile-member {
            color: #a0a0a0;
            font-size: 0.95rem;
        }
        .profile-form-section {
            padding: 32px 40px 0 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        .profile-form {
            flex: 2;
            min-width: 260px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .profile-form label {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        .profile-form input[type="text"],
        .profile-form input[type="email"] {
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #e0e0e0;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .profile-form input[type="text"]:focus,
        .profile-form input[type="email"]:focus {
            border-color: #00d4ff;
            outline: none;
        }
        .profile-form input[type="file"] {
            color: #e0e0e0;
        }
        .profile-form .profile-actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }
        .profile-form button {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .profile-form button:hover {
            background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
            transform: translateY(-2px) scale(1.03);
        }
        .profile-success {
            color: #00ff88;
            margin-top: 10px;
            font-weight: 600;
        }
        .profile-error {
            color: #ff0080;
            margin-top: 10px;
            font-weight: 600;
        }
        .profile-info {
            flex: 1;
            min-width: 220px;
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 24px 20px;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .profile-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #00d4ff;
        }
        .profile-info .about-me {
            font-size: 1rem;
            color: #a0a0a0;
        }
        .profile-info .contact-info {
            font-size: 0.98rem;
            color: #e0e0e0;
        }
        @media (max-width: 900px) {
            .profile-main {
                max-width: 98vw;
                padding: 0 0 30px 0;
            }
            .profile-header, .profile-form-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 24px;
            }
            .profile-form-section {
                padding: 24px 16px 0 16px;
            }
            .profile-header {
                padding: 32px 16px 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-main">
        <div class="profile-header">
            <img src="src/logo.png" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
            <div class="profile-header-content">
                <h2 id="profileName">Linguosign</h2>
                <div class="profile-role" id="profileRole">Member</div>
                <div class="profile-member" id="profileMemberSince">Member since 2024</div>
            </div>
        </div>
        <div class="profile-form-section">
            <form class="profile-form" id="profileForm" autocomplete="off">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="avatar">Profile Picture</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                <div class="profile-actions">
                    <button type="submit">Save Changes</button>
                </div>
                <div id="profileMessage"></div>
            </form>
            <div class="profile-info">
                <h3>About Me</h3>
                <div class="about-me" id="aboutMe">Sign language enthusiast. Welcome to Linguosign!</div>
                <h3>Contact Info</h3>
                <div class="contact-info" id="contactInfo">
                    <i class="fas fa-envelope"></i> <span id="contactEmail">-</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load profile info from localStorage
        function loadProfile() {
            const name = localStorage.getItem('profileName') || 'Linguosign';
            const email = localStorage.getItem('userEmail') || '';
            const avatar = localStorage.getItem('profileAvatar');
            document.getElementById('name').value = name;
            document.getElementById('profileName').textContent = name;
            document.getElementById('email').value = email;
            document.getElementById('contactEmail').textContent = email;
            if (avatar) {
                document.getElementById('profileAvatar').src = avatar;
            }
        }

        // Save profile info to localStorage
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const avatarInput = document.getElementById('avatar');
            let avatar = localStorage.getItem('profileAvatar');

            if (avatarInput.files && avatarInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    avatar = evt.target.result;
                    localStorage.setItem('profileAvatar', avatar);
                    document.getElementById('profileAvatar').src = avatar;
                };
                reader.readAsDataURL(avatarInput.files[0]);
            }

            localStorage.setItem('profileName', name);
            localStorage.setItem('userEmail', email);
            document.getElementById('profileName').textContent = name;
            document.getElementById('contactEmail').textContent = email;
            document.getElementById('profileMessage').textContent = 'Profile updated successfully!';
            document.getElementById('profileMessage').className = 'profile-success';
        });

        // Show current info on load
        window.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
