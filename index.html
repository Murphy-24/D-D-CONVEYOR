<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Connect - Login</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <img src="src/logo.png" alt="Linguosign Logo" style="height: 48px; width: 48px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: #fff;" />
                    <h1><span class="linguosign-logo">Linguosign</span></h1>
                </div>
                <p class="subtitle">Connecting through visual communication</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="Enter your name"
                        aria-describedby="name-help"
                    >
                </div>
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                        aria-describedby="email-help"
                    >
                    <div class="visual-indicator" id="email-indicator"></div>
                </div>

                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Enter your password"
                            aria-describedby="password-help"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="visual-indicator" id="password-indicator"></div>
                </div>

                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="alternative-login">
                    <button type="button" class="alt-login-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button type="button" class="alt-login-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </form>

            <div class="accessibility-features">
                <h3>Accessibility Features</h3>
                <div class="feature-grid">
                    <div class="feature">
                        <i class="fas fa-eye"></i>
                        <span>Visual Indicators</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-volume-up"></i>
                        <span>Screen Reader Support</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-keyboard"></i>
                        <span>Keyboard Navigation</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-hands-helping"></i>
                        <span>Sign Language Support</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="background-elements">
            <!-- Geometric shapes -->
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
            <div class="geometric-shape shape-4"></div>
            
            <!-- Floating particles -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            
            <!-- Circuit lines -->
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
            <div class="circuit-line"></div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
