<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - Learning Module</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Blue & Purple Tech Palette */
        :root {
          --primary: #3a86ff;
          --secondary: #8338ec;
          --accent: #ffbe0b;
          --background: #1a1a2e;
          --text-main: #e0e0e0;
          --text-muted: #a0a0a0;
        }

        .learning-container {
            background: rgba(26,26,46,0.92);
            box-shadow: 0 8px 32px rgba(58,134,255,0.15);
        }

        .learning-header h2 {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lessons-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 32px;
        }
        .lesson-card {
            background: rgba(26,26,46,0.8);
            border-radius: 16px;
            padding: 24px 20px;
            flex: 1 1 260px;
            min-width: 240px;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            border: 2px solid transparent;
            box-shadow: 0 4px 16px rgba(58,134,255,0.08);
        }
        .lesson-card:hover, .lesson-card.active {
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(58,134,255,0.18);
            transform: translateY(-4px) scale(1.03);
        }
        .lesson-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        .lesson-desc {
            color: var(--text-muted);
            font-size: 1rem;
        }
        .interactive-area {
            background: rgba(58,134,255,0.08);
            border-radius: 16px;
            padding: 32px 24px;
            margin-top: 10px;
            min-height: 180px;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(58,134,255,0.08);
        }
        .back-dashboard {
            display: inline-block;
            margin-bottom: 18px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .back-dashboard:hover {
            background: var(--primary);
            color: #fff;
        }
        .question {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text-main);
        }
        .answer-input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1.5px solid var(--primary);
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            background: rgba(58,134,255,0.08);
            color: var(--text-main);
        }
        .check-btn {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(58,134,255,0.12);
        }
        .check-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary), var(--accent));
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px rgba(58,134,255,0.22);
        }
        .feedback {
            margin-top: 10px;
            font-weight: 600;
        }
        .feedback.correct {
            color: var(--accent);
        }
        .feedback.incorrect {
            color: #ff6b6b;
        }
        .wide-learning {
            max-width: 1400px;
            padding: 40px 40px 32px 40px;
        }
        .wide-lessons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            margin-bottom: 32px;
        }
        .lesson-card {
            min-width: 0;
        }
        .sign-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 32px;
        }
        .sign-card {
            background: rgba(26,26,46,0.8);
            border-radius: 16px;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(58,134,255,0.08);
            min-width: 160px;
            max-width: 180px;
        }
        .sign-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 12px;
        }
        .sign-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard" style="display:inline-flex;align-items:center;gap:8px;margin-bottom:24px;color:#00d4ff;background:transparent;border:2px solid #00d4ff;border-radius:8px;padding:10px 22px;font-weight:700;font-size:1.1rem;text-decoration:none;box-shadow:none;transition:background 0.2s, color 0.2s, border 0.2s;">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="learning-container wide-learning">
            <div class="learning-header">
                <h2>Learning Module</h2>
            </div>
            <div class="lessons-list wide-lessons" id="lessonsList">
                <!-- Lessons will be rendered here -->
            </div>
        </div>
    </div>
    <!-- Add tsParticles CDN for animated background -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            tsParticles.load('tsparticles', {
                background: { color: { value: 'transparent' } },
                fpsLimit: 60,
                particles: {
                    number: { value: 30 },
                    color: { value: ['#00d4ff', '#ff0080', '#00ff88'] },
                    shape: { type: 'circle' },
                    opacity: { value: 0.4 },
                    size: { value: 5, random: { enable: true, minimumValue: 2 } },
                    move: { enable: true, speed: 1.2, direction: 'none', outModes: { default: 'bounce' } }
                },
                interactivity: {
                    events: { onHover: { enable: true, mode: 'repulse' }, resize: true },
                    modes: { repulse: { distance: 60, duration: 0.3 } }
                },
                detectRetina: true
            });
        });
    </script>
    <style>
        #tsparticles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .lesson-card {
            transition: transform 0.25s cubic-bezier(.25,.8,.25,1), box-shadow 0.25s;
            box-shadow: 0 4px 16px rgba(0,212,255,0.08);
            will-change: transform;
        }
        .lesson-card:hover {
            transform: scale(1.05) rotateY(6deg) rotateX(2deg);
            box-shadow: 0 12px 32px rgba(0,212,255,0.18);
            z-index: 2;
        }
        .check-btn, .check-btn:visited {
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(0,212,255,0.12);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            cursor: pointer;
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .check-btn:hover {
            background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
            transform: scale(1.08) rotateY(8deg);
            box-shadow: 0 8px 32px rgba(0,212,255,0.22);
        }
    </style>
    <div id="tsparticles"></div>
    <script>
        // Sample lessons data
        const lessons = [
            {
                title: 'Alphabet (A-Z)',
                desc: 'Learn the sign language alphabet from A to Z.'
            },
            {
                title: 'Numbers 1-9',
                desc: 'Learn to sign numbers from 1 to 9.'
            },
            {
                title: 'Common Signs',
                desc: 'Phrases for daily conversation'
            },
            {
                title: 'Family & Relationships',
                desc: 'Signs for family members and relationships.'
            }
        ];

        // Render lessons
        const lessonsList = document.getElementById('lessonsList');

        lessons.forEach((lesson, idx) => {
            let card;
            card = document.createElement('div');
            card.className = 'lesson-card';
            card.innerHTML = `
                <div class=\"lesson-title\">${lesson.title}</div>
                <div class=\"lesson-desc\">${lesson.desc}</div>
            `;
            
            // Add click event listeners for navigation
            if (idx === 0) {
                card.addEventListener('click', () => {
                    window.location.href = 'alphabet.html';
                });
            } else if (idx === 1) {
                card.addEventListener('click', () => {
                    window.location.href = 'numbers.html';
                });
            } else if (idx === 2) {
                card.addEventListener('click', () => {
                    window.location.href = 'common-signs.html';
                });
            }
            
            lessonsList.appendChild(card);
        });

        function showAlphabetSigns() {
            // Remove any existing sign grid
            let oldGrid = document.querySelector('.sign-grid');
            if (oldGrid) oldGrid.remove();

            // Create grid
            const grid = document.createElement('div');
            grid.className = 'sign-grid';

            // Only show A for now
            const signCard = document.createElement('div');
            signCard.className = 'sign-card';
            signCard.innerHTML = `
                <img src="src/isl/A.jpg" alt="ISL Sign for A">
                <div class="sign-label">A</div>
            `;
            grid.appendChild(signCard);

            document.querySelector('.learning-container').appendChild(grid);
        }
    </script>
</body>
</html>
