<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - Learning Module</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .learning-container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: rgba(15, 15, 35, 0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            position: relative;
            z-index: 1;
        }
        .learning-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .learning-header img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .learning-header h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .lessons-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 32px;
        }
        .lesson-card {
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 24px 20px;
            flex: 1 1 260px;
            min-width: 240px;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            border: 2px solid transparent;
        }
        .lesson-card:hover, .lesson-card.active {
            border-color: #00d4ff;
            box-shadow: 0 4px 16px rgba(0,212,255,0.08);
            transform: translateY(-4px) scale(1.03);
        }
        .lesson-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        .lesson-desc {
            color: #a0a0a0;
            font-size: 1rem;
        }
        .interactive-area {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 32px 24px;
            margin-top: 10px;
            min-height: 180px;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .back-dashboard {
            display: inline-block;
            margin-bottom: 18px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-dashboard:hover {
            color: #ff0080;
        }
        .question {
            font-size: 1.1rem;
            margin-bottom: 16px;
        }
        .answer-input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1.5px solid #00d4ff;
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        .check-btn {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .check-btn:hover {
            background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
            transform: translateY(-2px) scale(1.03);
        }
        .feedback {
            margin-top: 10px;
            font-weight: 600;
        }
        .feedback.correct {
            color: #00ff88;
        }
        .feedback.incorrect {
            color: #ff0080;
        }
        .wide-learning {
            max-width: 1400px;
            padding: 40px 40px 32px 40px;
        }
        .wide-lessons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            margin-bottom: 32px;
        }
        .lesson-card {
            min-width: 0;
        }
        .sign-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 32px;
        }
        .sign-card {
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            min-width: 160px;
            max-width: 180px;
        }
        .sign-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 12px;
        }
        .sign-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard unique-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="learning-container wide-learning">
            <div class="learning-header">
                <h2>Learning Module</h2>
            </div>
            <div class="lessons-list wide-lessons" id="lessonsList">
                <!-- Lessons will be rendered here -->
            </div>
        </div>
    </div>
    <script>
        // Sample lessons data
        const lessons = [
            {
                title: 'Alphabet (A-Z)',
                desc: 'Learn the sign language alphabet from A to Z.',
                interactive: {
                    question: 'What is the sign for the letter "A"? (Type "fist" to answer)',
                    answer: 'fist',
                    image: '',
                }
            },
            {
                title: 'Greetings',
                desc: 'Common greetings and introductions in sign language.',
                interactive: {
                    question: 'How do you sign "Hello"? (Type "wave" to answer)',
                    answer: 'wave',
                    image: '',
                }
            },
            {
                title: 'Numbers 1-10',
                desc: 'Learn to sign numbers from 1 to 10.',
                interactive: {
                    question: 'What is the sign for the number "1"? (Type "index finger" to answer)',
                    answer: 'index finger',
                    image: '',
                }
            },
            {
                title: 'Family & Relationships',
                desc: 'Signs for family members and relationships.',
                interactive: {
                    question: 'How do you sign "Mother"? (Type "chin open hand" to answer)',
                    answer: 'chin open hand',
                    image: '',
                }
            }
        ];

        // Render lessons
        const lessonsList = document.getElementById('lessonsList');

        lessons.forEach((lesson, idx) => {
            let card;
            if (idx === 0) {
                card = document.createElement('a');
                card.href = 'alphabet.html';
                card.className = 'lesson-card';
                card.style.textDecoration = 'none';
                card.innerHTML = `
                    <div class=\"lesson-title\">${lesson.title}</div>
                    <div class=\"lesson-desc\">${lesson.desc}</div>
                `;
            } else if (idx === 2) {
                card = document.createElement('a');
                card.href = 'numbers.html';
                card.className = 'lesson-card';
                card.style.textDecoration = 'none';
                card.innerHTML = `
                    <div class=\"lesson-title\">${lesson.title}</div>
                    <div class=\"lesson-desc\">${lesson.desc}</div>
                `;
            } else {
                card = document.createElement('div');
                card.className = 'lesson-card';
                card.innerHTML = `
                    <div class=\"lesson-title\">${lesson.title}</div>
                    <div class=\"lesson-desc\">${lesson.desc}</div>
                `;
            }
            lessonsList.appendChild(card);
        });

        function showAlphabetSigns() {
            // Remove any existing sign grid
            let oldGrid = document.querySelector('.sign-grid');
            if (oldGrid) oldGrid.remove();

            // Create grid
            const grid = document.createElement('div');
            grid.className = 'sign-grid';

            // Only show A for now
            const signCard = document.createElement('div');
            signCard.className = 'sign-card';
            signCard.innerHTML = `
                <img src="src/isl/A.jpg" alt="ISL Sign for A">
                <div class="sign-label">A</div>
            `;
            grid.appendChild(signCard);

            document.querySelector('.learning-container').appendChild(grid);
        }
    </script>
</body>
</html>
