<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Linguosign</title>
    <link rel="stylesheet" href="src/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add tsParticles CDN for animated background -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      tsParticles.load('tsparticles', {
        background: { color: { value: 'transparent' } },
        fpsLimit: 60,
        particles: {
          number: { value: 20 },
          color: { value: ['#00d4ff', '#ff0080', '#00ff88'] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 5, random: { enable: true, minimumValue: 2 } },
          move: { enable: true, speed: 1.2, direction: 'none', outModes: { default: 'bounce' } }
        },
        interactivity: {
          events: { onHover: { enable: true, mode: 'repulse' }, resize: true },
          modes: { repulse: { distance: 60, duration: 0.3 } }
        },
        detectRetina: true
      });
    });
    </script>
    <style>
/* Blue & Purple Tech Palette */
:root {
  --primary: #3a86ff;
  --secondary: #8338ec;
  --accent: #ffbe0b;
  --background: #1a1a2e;
  --text-main: #e0e0e0;
  --text-muted: #a0a0a0;
}

.support-card {
    background: rgba(26,26,46,0.92);
    box-shadow: 0 8px 32px rgba(58,134,255,0.15);
}

.support-card h2 {
    background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.support-card h3 {
    color: var(--primary);
}

.support-card form {
            margin-bottom: 24px;
        }
        .support-card label {
            color: var(--text-main);
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        .support-card input, .support-card textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1.5px solid var(--primary);
            background: rgba(58,134,255,0.08);
            color: var(--text-main);
            margin-bottom: 12px;
            font-size: 1rem;
        }
        .support-card button {
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .support-card button:hover {
            background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
            transform: translateY(-2px) scale(1.03);
        }
        .faq-section {
            margin-top: 30px;
        }
        .faq-section h3 {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 700;
        }
        .faq-section p {
            color: var(--text-main);
        }
        .support-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 18px;
            text-align: center;
        }
        .back-dashboard {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 10px 22px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: none;
            transition: background 0.2s, color 0.2s;
        }
        .back-dashboard:hover {
            background: var(--primary);
            color: #fff;
        }
        #tsparticles {
          position: fixed;
          top: 0; left: 0; width: 100vw; height: 100vh;
          z-index: 0;
        }
        .back-dashboard, .back-dashboard:visited, .check-btn, .check-btn:visited {
          background: linear-gradient(135deg, #00d4ff, #ff0080, #00ff88);
          color: #fff;
          border: none;
          border-radius: 12px;
          padding: 12px 32px;
          font-size: 1.1rem;
          font-weight: 700;
          box-shadow: 0 4px 16px rgba(0,212,255,0.12);
          transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
          cursor: pointer;
          margin-bottom: 24px;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          text-decoration: none;
        }
        .back-dashboard:hover, .check-btn:hover {
          background: linear-gradient(135deg, #ff0080, #00d4ff, #00ff88);
          transform: scale(1.08) rotateY(8deg);
          box-shadow: 0 8px 32px rgba(0,212,255,0.22);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard" style="display:inline-flex;align-items:center;gap:8px;margin-bottom:24px;color:#00d4ff;background:transparent;border:2px solid #00d4ff;border-radius:8px;padding:10px 22px;font-weight:700;font-size:1.1rem;text-decoration:none;box-shadow:none;transition:background 0.2s, color 0.2s, border 0.2s;">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="support-card">
            <div class="support-icon"><i class="fas fa-question-circle"></i></div>
            <h2>Help & Support</h2>
            <h3>Contact Us</h3>
            <form style="max-width:400px;margin:0 auto;">
                <label for="supportName">Name</label>
                <input type="text" id="supportName" name="supportName" required>
                <label for="supportEmail">Email</label>
                <input type="email" id="supportEmail" name="supportEmail" required>
                <label for="supportMsg">Message</label>
                <textarea id="supportMsg" name="supportMsg" rows="4" required></textarea>
                <button type="submit" class="check-btn">Send</button>
            </form>
            <div class="faq-section">
                <h3>FAQ</h3>
                <p>(Frequently Asked Questions coming soon!)</p>
            </div>
        </div>
    </div>
    <div id="tsparticles"></div>
</body>
</html>
