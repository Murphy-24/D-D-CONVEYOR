<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Linguosign</title>
    <link rel="stylesheet" href="src/dashboard.css">
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="learning-container wide-learning">
            <div class="learning-header">
                <h2>Help & Support</h2>
            </div>
            <div class="interactive-area">
                <h3>Contact Us</h3>
                <form style="max-width:400px;">
                    <label for="supportName">Name</label>
                    <input type="text" id="supportName" name="supportName" required style="width:100%;margin-bottom:10px;">
                    <label for="supportEmail">Email</label>
                    <input type="email" id="supportEmail" name="supportEmail" required style="width:100%;margin-bottom:10px;">
                    <label for="supportMsg">Message</label>
                    <textarea id="supportMsg" name="supportMsg" rows="4" required style="width:100%;margin-bottom:10px;"></textarea>
                    <button type="submit" class="check-btn">Send</button>
                </form>
                <h3 style="margin-top:30px;">FAQ</h3>
                <p>(Frequently Asked Questions coming soon!)</p>
            </div>
        </div>
    </div>
</body>
</html>
