<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguosign - ISL Alphabet</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link rel="stylesheet" href="src/global.css">
    <link rel="stylesheet" href="src/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .alphabet-container {
            background: var(--secondary-bg);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 60px;
        }

        .alphabet-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .alphabet-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .sign-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 32px;
            justify-content: center;
        }

        .sign-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            min-width: 160px;
            max-width: 180px;
            transition: transform 0.2s;
        }

        .sign-card:hover {
            transform: translateY(-5px);
        }

        .sign-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            margin-bottom: 12px;
        }

        .sign-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .back-learning {
            display: inline-block;
            margin-bottom: 18px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-learning:hover {
            color: var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="learning.html" class="back-learning"><i class="fas fa-arrow-left"></i> Back to Learning Module</a>
        <div class="alphabet-container">
            <div class="alphabet-header">
                <h2 class="gradient-text">ISL Alphabet (A-Z)</h2>
            </div>
            <div class="sign-grid">
                <!-- A-Z grid -->
                <script>
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                alphabet.forEach(letter => {
                    document.write(`
                        <div class='sign-card'>
                            <img src='src/isl/${letter}.jpg' alt='ISL Sign for ${letter}' onerror="this.src='https://via.placeholder.com/100x100?text=${letter}'">
                            <div class='sign-label'>${letter}</div>
                        </div>
                    `);
                });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
